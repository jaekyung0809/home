<h3> 2개의 단락 나누기</h3>
<p> p태그로 본문을 여러 단락으로 나눌 수 있다.</p>
<p> 두 번 째 단락, p태그를 다시 쓸 시 단락 바뀜, 여러개의 중복된 빈칸은 하나로 취급되며,        엔터 키 역시 하나의 빈칸으로 처리된다.</p>

<hr>
<p>hr태그는 수평 구분선을 그을 떄 사용 hr의 속성 align(정렬), noshade(입체감 제거) , size(굵기) , width(선의 넓이)</p>
<hr align="left" width="50%">
<p> hr 태그는 종료 태그를 사용하지 않는다.</p>
<hr size="6" width="100">
