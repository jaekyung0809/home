<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제2</title>
    <style>
        .p1 {color: red;
        font-size: 12px;}
        .p2{font-weight: bold;
            background-color: lightblue;
            width: 800px;
            padding-left: 10px;}
        label{margin-left:8px;
            text-align: right;
            width:130px;
            padding-right: 8px;
            display: inline-block;
            }
        span{color:red;}
        .button{margin-left:200px;}
    </style>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>

<p class="p1">* 필수 입력 항목</p>
<p class="p2">기본 정보</p>
<form>
    <div><label>이 름<span>*</span></label><input type="text" size="8" ></div>
    <div><label>이메일<span>*</span></label><input type="email" size="15" placeholder="id@domain_name"></div>
    <div><label>암호 확인<span>*</span></label><input type="password" size="12"></div>
    <div><label>모바일 폰<span>*</span></label><input type="tel" size="13" placeholder="010-0000-0000"></div>
    <div><label>개인 홈페이지</label><input type="url" size="30" placeholder="http://"></div>
    <div><label>주소<span>*</span></label><input type="text" size="30"></div>

    <p class="p2">학 력</p>

    <div><label>학교 명<span>*</span></label><input type="text" size="12" ></div>
    <div><label>전 공<span>*</span></label><input type="text" size="12"></div>
   <div><label>졸업 여부<span>*</span></label><select name="졸업여부" >
        <option value="선택항목" selected>---선택---</option>
        <option value="졸업예정">졸업예정</option>
        <option value="졸업">졸업</option>
    </select></div>
    <div><label>졸업(예정)일</label><input type="date" value="연도-월-일"></div>

    <p class="p2">업무 경력</p>

    <div><label>근무업체명</label> <input type="text" size="20" value=""></div>
    <div><label>직 위</label> <input type="text" size="10" value=""></div>
    <div><label>담당 업무</label> <textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea></div>
    <div><label>근무년수</label> <input type="number" min="0" max="10" step="0.5">년</div>

    <p class="p2">자기소개서</p>

    <div><label>첨부 파일</label><input type="file" value="파일 선택"></div>
    <br>
    <div class="button"><input type="submit" value="제 출">
        <input type="reset" value="재작성"></div>
</form>
</body>
</html>
